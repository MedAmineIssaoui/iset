<app-header></app-header>
<div class="search-container">
  <input type="text" placeholder="Search for a formation" [(ngModel)]="searchQuery" (input)="find()">
</div>
<div class="content-container">
  <div class="card-container">
    <div class="card" *ngFor="let formation of filteredFormations">
      <img [src]="formation.image" alt="{{ formation.titre }}" style="width: 100%">
      <h1>{{ formation.title }}</h1>
      <p class="price">{{ formation.price }}</p>
      <p><button (click)="navigateToDetails(formation)">Details</button></p>
    </div>
  </div>
</div>
