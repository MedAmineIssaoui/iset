<form (ngSubmit)="conn()">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required #u>
  
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required #p>
  
    <button type="submit">Login</button>
  </form>
